<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>ChatGPT & Spring demo</title>
</head>
<body>
    <main role="main" class="container">
        <div class="starter-template">
            <h1>ChatGPT API at</h1>
            <h2>ChatGPT에게 요청하세요: (요청에 따라 최대 2분이 걸릴 수 있습니다)</h2>
            <form th:action="@{/}" method="post" >
                <fieldset>
                    <div class="form-group">
                        <input type="text" name="prompt" th:value="${request}" required autofocus/>
                    </div>
                    <div class="row">
                        <input type="submit" value="Send" />
                    </div>
                </fieldset>
            </form>
            <h2 th:if="${response != null}" >ChatGPT의 결과: </h2>
            <span style="white-space: pre-line" th:text="${response}"></span>
        </div>
    </main>

    <form method="post" action="/printContents">
        <br></br>
        <br><h1>블로그 제목 :</h1></br>
        <input type="text" style="font-size:16pt;height:50px" size="100" id="Title" name="Title" placeholder="블로그 제목" th:value="*{request}"/>
        <br><h1>블로그 내용:</h1></br>
        <textarea cols="150" rows="50" name="Content" id="Content" class="form-control" placeholder="블로그 내용.">[[${response}]]</textarea>
        <input type = "submit" value = "Tistory 블로그에 올리기"/>
    </form>

</body>
</html>
